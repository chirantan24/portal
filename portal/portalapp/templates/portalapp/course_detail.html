{% extends 'base.html' %}
{% block body_block %}
<div class="jumbotron">
  <h1>{{ course_detail.name }}</h1>
  <h2> List Of Students Enrolled for this course : </h2>
  <ol>
    {% for student in course_detail.students.all %}
    <li>{{ student.first_name }} {{ student.last_name }}</li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
